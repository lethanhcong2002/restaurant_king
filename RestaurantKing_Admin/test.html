<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            background-color: transparent;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(28, 51, 94, 0.8);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        p {
            margin: 15px 0;
        }

        textarea, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            color: #333;
        }

        textarea {
            resize: none;
            height: 120px;
        }

        button {
            background-color: #faec1b;
            color: #0d234b;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        button:hover {
            background-color: #f0da0f;
        }

        .star-rating {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .star-rating input[type="radio"] {
            display: none;
        }

        .star-rating label {
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        /* SVG stars */
        .star-rating label svg {
            width: 25px;
            height: 25px;
            fill: lightgray;
            transition: fill 0.2s ease, transform 0.2s ease;
        }

        .star-rating input:checked ~ label svg,
        .star-rating label:hover svg,
        .star-rating label:hover ~ label svg {
            fill: #faec1b;
            transform: scale(1.2);
        }

        .star-rating {
            flex-direction: row-reverse;
        }

        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            textarea, button {
                font-size: 16px;
            }

            .star-rating label svg {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>

    <form action="/submit-feedback" method="POST">
        <h2>Feedback Form</h2>

        <p>Tên dịch vụ: <strong>Dịch vụ ABC</strong></p>

        <p>Đánh giá:</p>
        <div class="star-rating">
            <input type="radio" id="rate-5" name="rating" value="5">
            <label for="rate-5">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </label>

            <input type="radio" id="rate-4" name="rating" value="4">
            <label for="rate-4">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </label>

            <input type="radio" id="rate-3" name="rating" value="3">
            <label for="rate-3">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </label>

            <input type="radio" id="rate-2" name="rating" value="2">
            <label for="rate-2">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </label>

            <input type="radio" id="rate-1" name="rating" value="1">
            <label for="rate-1">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/>
                </svg>
            </label>
        </div>

        <p>Nội dung phản hồi:</p>
        <textarea id="content" name="content" placeholder="Nhập nội dung phản hồi" required></textarea>

        <button type="submit">Gửi Phản Hồi</button>
    </form>

</body>
</html>
